{%  extends 'main.html' %}

{% load static %}
{% block content %}
<div class="row">
<div class="col-12 col-md-10 offset-md-1">
    <div class="form-content">
        <div style="display: flex;justify-content: space-between;">
            <p>Daten</p>
            <p>Zusammenfassung</p>
        </div>
        <form method="POST" action="" style="margin-top: 2rem; text-align: center;">
            {% csrf_token %}
            <!-- {{ form }} -->
            <div class="card col-12">
                <div class="row">
                    <select class="form-select col-12 col-md-2" aria-label="Default select example">
                        <option selected>Anrede</option>
                        <option value="1">Herr</option>
                        <option value="2">Frau</option>
                        <option value="3">Nicht Binär</option>
                    </select>
                    <input class="col-12 col-md-5" type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" placeholder="Neues Passwort">
                    <input class="col-12 col-md-5" type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2" placeholder="Passwort bestätigen">

                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Passwort setzen" class="btn btn-primary" style="margin-top: 5rem;">
            </div>
        </form>
    </div>
</div>
</div>

<style>
    .form-content {
        width: 100%;
    }
    /* TABS */
    h2.inactive {
        color: #cccccc;
    }

    h2.active {
        color: #0d0d0d;
        border-bottom: 2px solid #5fbae9;
    }
    /* FORM TYPOGRAPHY*/
    input[type=button], input[type=submit], input[type=reset] {
        background-color: #00212d;
        border: none;
        color: white;
        padding: 15px 80px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        text-transform: uppercase;
        font-size: 13px;
        -webkit-box-shadow: 0 10px 30px 0 rgb(3 19 27 / 27%);
        box-shadow: 0 10px 30px 0 rgb(3 19 27 / 27%);
        -webkit-border-radius: 5px 5px 5px 5px;
        border-radius: 5px 5px 5px 5px;
        margin: 5px 20px 40px 20px;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -ms-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
    }

    input[type=button]:hover, input[type=submit]:hover, input[type=reset]:hover  {
        background-color: #39ace7;
    }

    input[type=button]:active, input[type=submit]:active, input[type=reset]:active  {
        -moz-transform: scale(0.95);
        -webkit-transform: scale(0.95);
        -o-transform: scale(0.95);
        -ms-transform: scale(0.95);
        transform: scale(0.95);
    }

    input[type=password], .form-select {
        background-color: #031c261c;
        border: none;
        color: #0d0d0d;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: flex;
        font-size: 16px;
        margin-top: 5px;
        border: 2px solid #f6f6f6;
        -webkit-transition: all 0.5s ease-in-out;
        -moz-transition: all 0.5s ease-in-out;
        -ms-transition: all 0.5s ease-in-out;
        -o-transition: all 0.5s ease-in-out;
        transition: all 0.5s ease-in-out;
        -webkit-border-radius: 5px 5px 5px 5px;
        border-radius: 5px 5px 5px 5px;
    }

    input[type=password]:focus, .form-select:focus {
        background-color: #fff;
        border-bottom: 2px solid #5fbae9;
    }

    input[type=password]:placeholder {
        color: #0d0d0d;
    }
</style>
